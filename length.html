<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">Length</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation. We hide it in small screens. -->
              <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="length.html">Length</a>
                <a class="mdl-navigation__link" href="mass.html">Mass</a>
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Change Conversion</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="length.html">Length</a>
              <a class="mdl-navigation__link" href="mass.html">Mass</a>
            </nav>
          </div>
          <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                  <div class="mdl-cell mdl-cell--4-col">
                      <h4>Centimeters to Inches</h4>
                      <form action="#">
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cmIn">
                            <label class="mdl-textfield__label" for="sample4">Centimeters...</label>
                            <span class="mdl-textfield__error">Input is not a number!</span>
                          </div>
                        </form>
                      <!-- Colored raised button -->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="converToInches()">
                          Convert to Inches
                        </button></br>
                         <h4>Value in inches</h4>
                        <label id="inchesOut">answer...</label><label> inches</label>
                    </div>
                  <div class="mdl-cell mdl-cell--4-col">
                      <h4>Inches to Centimeters</h4>
                      <form action="#">
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="inchesIn">
                            <label class="mdl-textfield__label" for="sample4">Inches...</label>
                            <span class="mdl-textfield__error">Input is not a number!</span>
                          </div>
                        </form>
                        <!-- Colored raised button -->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="converToCm()">
                          Convert to cm
                        </button>
                      </br>
                         <h4>Value in centimeters</h4>
                        <label id='cmOut'>answer...</label><label> cm</label>
                      
                    </div>
                </div>
              
              </div>
          </main>
        </div>

        <script>
            

        </script>

    
    </body>

</html>
